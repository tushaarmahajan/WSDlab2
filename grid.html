<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Gallery</h1>
  <div class="container text-center">
    <div class="row">
      <div class="col">
        <!-- Add the img-fluid class to make the image responsive -->
        <img src="img1.jpg" class="img-fluid" alt="Image 1">
      </div>
      <div class="col">
        <img src="img2.jpg" class="img-fluid" alt="Image 1">
      </div>
      <div class="col">
        <img src="img3.jpg" class="img-fluid" alt="Image 1">
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <div class="row">
      <div class="col">
        <!-- Add the img-fluid class to make the image responsive -->
        <img src="img4.jpg" class="img-fluid" alt="Image 1">
      </div>
      <div class="col">
        <img src="img5.jpg" class="img-fluid" alt="Image 1" height="120px">
      </div>
      <div class="col">
        <img src="img6.jpg" class="img-fluid" alt="Image 1">
      </div>
    </div>
  </div>

  <div class="container text-center mt-3">
    <div class="row">
      <div class="col">
        <!-- Add the img-fluid class to make the image responsive -->
        <img src="img7.jpg" class="img-fluid" alt="Image 1" height="190px">
      </div>
      <div class="col">
        <img src="img8.jpg" class="img-fluid" alt="Image 1" height="120px">
      </div>
      <div class="col">
        <img src="img9.jpg" class="img-fluid" alt="Image 1">
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
